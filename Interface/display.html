<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LegionVis</title>
    <link rel="stylesheet" href="webstyle.css" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/processdata.js"></script>
    <script src="js/histogramview.js"></script>
    <script src="js/mainview.js"></script>
    <script src="js/summaryview.js"></script>
    <script src="js/graphview.js"></script>
</head>
<body  onresize="resizeViews()">
<div id="header">
    <div>
        <a href="index.html" class="logo">
            <h1>LegionVis</h1>
        </a>
    </div>
    <ul>
        <li>
            <a href="index.html">home</a>
        </li>
        <li class="selected">
            <a href="tool.html">tool</a>
        </li>
        <li>
            <a href="contact.html">contact</a>
        </li>
    </ul>
</div>
<div id="body">
    <div id="processingForm">

            <input type="file" id="fileInput"><br>
            <input id="localRadio" type="radio" name="processing" value="local" checked>Process Locally<br>
            <input id="serverRadio"type="radio" name="processing" value="server"> Process on Server (Allows for link sharing)<br>
            <input id="fileSubmit" type="button" value="Submit">

    </div>
    <div id = "visualization" style="display: none;">
    <div id="mainadjust">
        <label class="timeline"><input type="radio" name="toggle" onchange="switchViews('timeline');" id="maintimeline" checked><span>Timeline</span></label>
        <label class="graph"><input type="radio" name="toggle" onchange="switchViews('graph');" id="maingraph"><span>Graph</span></label>
    </div>
    <div id="mainview">
        <div style="width: 100%; display: flex;">
            <div id="summarycontainer" style="width: 1300px; height: 10px; display: block; float:left; padding-left: 10px">
                <div id="timelinecontainer" style="display: block; overflow-y: scroll; width: 1531px">
                    <svg id="timeline"></svg>
                </div>
                <svg id="xAxis" style="display: block; height: 20px; width: 1531px; margin-right: 30px; margin-top:10px;"></svg>
                <svg id="summary"></svg>
            </div>
            <div id="graphcontainer" style="width: 1300px; display: none;">
                <svg id="graph"></svg>
            </div>
            <div style="float:right;margin-left:35px;">
                <div id="histadjust">
                    <label class="count"><input type="radio" name="toggle2" id="histcount" checked><span>Count</span></label>
                    <label class="time"><input type="radio" name="toggle2" id="histtime"><span>Time</span></label>
                    <label class="cursor"><input type="radio" name="toggle2" id="histcursor"><span>Cursor</span></label>
                </div>
                <br/>
                <div id="histcontainer">
                    <svg id="hist"></svg><br/>
                    
                </div>
                <div style="padding-left: 60px; padding-top: 30px;">
                    <h3>Task Properties</h3>
                    <div id="properties" style="float:left;">
                        Please select a task in the main view.
                    </div>
                </div>
            </div>
        </div>
        <br />
    </div>
    <script src="js/main.js"></script>
    </div>
</div>
</body>
