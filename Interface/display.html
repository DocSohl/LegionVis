<html>
<head>
    <title>Legion Profiler</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="js/histogramview.js"></script>
    <script src="js/mainview.js"></script>
    <script src="js/summaryview.js"></script>
    <script src="js/graphview.js"></script>
</head>
<body>
    <div id="mainadjust">
        <label class="timeline"><input type="radio" name="toggle" onchange="switchViews('timeline');" id="maintimeline" checked><span>Timeline</span></label>
        <label class="graph"><input type="radio" name="toggle" onchange="switchViews('graph');" id="maingraph"><span>Graph</span></label>
    </div>
    <div id="mainview">
        <div style="width: 100%; display: flex;">
            <div id="timelinecontainer" style="width: 1300px; display: block;">
                <svg id="timeline"></svg>
            </div>
            <div id="graphcontainer" style="width: 1300px; display: none;">
                <svg id="graph"></svg>
            </div>
            <div style="flex-grow: 1;">
                <div id="histadjust">
                    <label class="count"><input type="radio" name="toggle" id="histcount" checked><span>Count</span></label>
                    <label class="time"><input type="radio" name="toggle" id="histtime"><span>Time</span></label>
                    <label class="cursor"><input type="radio" name="toggle" id="histcursor"><span>Cursor</span></label>
                </div>
                <br/>
                <svg id="hist"></svg><br/>
                <h3>Task Properties</h3>
                <div id="properties">
                    Please select a task in the main view.
                </div>
            </div>
        </div>
        <br />
        <svg id="legend"></svg>
        <div id="summarycontainer" style="display: block;">
            <svg id="summary"></svg>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
